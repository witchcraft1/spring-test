<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link th:href="@{public/css/style.css}" th:rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="bg" style="background-image: url('public/images/dark-bg9.jpg')">
    <!--    <div th:replace="/fragments/languages"> </div>-->
        <div class="container text-white">

            <!--    <a href="?lang=en">en</a>-->
            <!--    <a href="?lang=ru">ru</a>-->
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default" style="margin-top:45px">
                        <div class="panel-heading">
                            <h3 text="Login and password"  class="panel-title" ></h3>
                        </div>
                        <div class="panel-body" >
                            <form class="form-signin" method="post" th:action ="@{/login}">
                                <input type="hidden"
                                       name="${_csrf.parameterName}"
                                       value="${_csrf.token}"/>
                                <h2 class="form-signin-heading">Please log in</h2>
                                <p>
                                    <label for="username" class="sr-only">Username</label>
                                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
                                </p>
                                <p>
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
                                </p>
                                <p>
                                    <label for="remember-me" class="sr-only">remember-me</label>
                                    <input type="checkbox" id="remember-me" name="remember-me" class="form-control">
                                </p>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
